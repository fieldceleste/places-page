<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Places We've Been</h1>
      <div class="well">

        <ul id="output">
          <!-- dislpay location names  -->
        </ul>

      </div>
      <div class="well">
        <h2 class="well-header">Want to add your own location?  Do so here!</h2>
        <form id="inputForm">
          <div class="form-group">
            <label for="nameField">Location name:</label>
            <input type="text" id="nameField" class="form-control">
          </div>
          <div class="form-group">
            <label for="dateField">When did you first visit:</label>
            <input type="text" id="dateField" class="form-control">
          </div>
          <div class="form-group">
            <label for="landmarkField">What are some major landmarks.  Separate them by commas:</label>
            <input type="text" id="landmarkField" class="form-control">
          </div>
          <div class="form-group">
            <label for="noteField">Do you have any notes about the place:</label>
            <input type="text" id="noteField" class="form-control">
          </div>
          <button type="submit" name="button">Add Location!</button>
        </form>
      </div>
    </div>
  </body>
</html>
